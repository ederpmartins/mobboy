<ion-content>
    <ion-list>
  
      <form #form="ngForm" (ngSubmit)="acessar(form)">    
  
        <ion-item>
          <ion-label stacked>E-mail</ion-label>
          <ion-input type="email" name="email" ngModel></ion-input>
        </ion-item>    
  
        <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input type="password" name="senha" ngModel></ion-input>
        </ion-item>
  
        <ion-item>
          <button ion-button block color="secondary">Acessar</button>
          <button ion-button block type="button" (click)="registrar()" color="secondary">Registrar</button>        
        </ion-item>     
      </form>
  
    </ion-list>
  </ion-content>
