<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons left>
			   <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
      <ion-buttons end>
			   <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Parceiros</ion-title>
  </ion-toolbar>
</ion-header>  

<ion-content>

  <ion-list> 

    <ion-item *ngFor="let parceiro of lista" (click)="gerenciar(parceiro.id)">
      <ion-avatar item-start>
     <img src="./assets/icons/{{parceiro.veiculo}}.png"/>
          <!-- <img [src]="parceiro.imagem"/> -->
      </ion-avatar>
      <h2>{{parceiro.nome}}</h2>
          <!-- <p *ngIf="parceiro.latitude">{{parceiro.latitude}}</p> -->
          <!-- <p *ngIf="!parceiro.latitude">(sem latitude)</p> -->
          <p>{{parceiro.km | number:'0.1-2'}} km</p>
    
        
    </ion-item>

  </ion-list>

</ion-content>
